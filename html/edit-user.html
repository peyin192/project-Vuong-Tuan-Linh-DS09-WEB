<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Trello-logo-blue.svg" alt="Trello" class="logo"></h2>
            <ul>
                <li><b>YOUR DASHBOARD</b></li>
                <li><a href="dashboard-list layout.html"><i class="fa-solid fa-table-columns"></i> User dashboard</a></li>
                <li><a href="add.html"><i class="fa-solid fa-user-plus"></i> Add new user</a></li>
                <hr><br>
                <li><a href="signin.html"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2><i class="fa-solid fa-list"></i> User Management</h2>
            <hr>
            <br>
            <h3>Edit user</h3>
            <br>
            <!-- Form add -->
            <div class="form-add">
                <label>User code</label>
                <input type="text" id="userCode" placeholder="User code">
                <label>Username</label>
                <input type="text" id="userName" placeholder="Username"> <br>
                <label>Email</label>
                <input type="email" id="email" placeholder="Email">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password">
                <label>Role</label>
                <select id="role">
                    <option>ADMIN</option>
                </select>
                <label>Birthday</label>
                <input type="date" id="birthday" placeholder="Birthday">
                <label >Status</label> <br><br>
                <input type="radio" id="active" name="status" checked>
                <label for="active">Active</label>
                <input type="radio" id="deactivate" name="status">
                <label for="deactivate">Deactivate</label>
                <br><br>
                <label>Description</label>
                <textarea name="description" id="description" placeholder="Description" rows="5"></textarea>
                <button id="backButton">Back</button>
                <button id="addButton"><span>Add +</span></button>
            </div>
        </main>
    </div>

    <script src="../js/dashboard-list.js"></script>
</body>

</html>
